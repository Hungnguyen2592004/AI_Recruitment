<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách CV</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="list-page">

<nav class="navbar">
  <div class="container">
    <span class="navbar-brand">Danh sách ứng viên</span>
    <a href="index.html" class="btn btn-outline-light">
      <i class="fas fa-upload me-2"></i>Upload CV
    </a>
  </div>
</nav>

<div class="container mt-4">
  
  <!-- Nút Upload CV nổi bật -->
  <div class="mb-4">
    <a href="index.html" class="btn btn-primary btn-lg w-100">
      <i class="fas fa-plus-circle me-2"></i>Thêm CV mới
    </a>
  </div>

  <!-- SEARCH NATURAL LANGUAGE -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">
        <i class="fas fa-search me-2"></i>Tìm kiếm ứng viên
      </h5>
      <p class="text-muted small mb-3">
        <i class="fas fa-info-circle me-1"></i>
        Ví dụ: <strong>"có 3 năm kn data engineer, biết aws"</strong> hoặc 
        <strong>"5 năm kinh nghiệm backend, biết python"</strong>
      </p>
      <div class="input-group">
        <input type="text" id="naturalSearch" class="form-control" placeholder="Nhập yêu cầu tìm kiếm...">
        <button class="btn btn-primary" onclick="naturalSearch()">
          <i class="fas fa-search me-2"></i>Tìm kiếm
        </button>
      </div>
    </div>
  </div>

  <!-- FILTER -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Lọc nâng cao</h5>
      <div class="row g-2">
        <div class="col-md-4">
          <input id="position" class="form-control" placeholder="Vị trí (VD: Data Engineer)">
        </div>
        <div class="col-md-3">
          <input id="minYears" type="number" class="form-control" placeholder="Số năm kinh nghiệm">
        </div>
        <div class="col-md-3">
          <input id="skill" class="form-control" placeholder="Kỹ năng (VD: AWS)">
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-primary w-100" onclick="filterCV()">Lọc</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LOADING -->
  <div id="loadingState" class="text-center my-4">
    <div class="spinner-border"></div>
  </div>

  <!-- TABLE -->
  <div class="card d-none" id="tableContainer">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 15%;">Họ tên</th>
              <th style="width: 15%;">Email</th>
              <th style="width: 12%;">Điện thoại</th>
              <th style="width: 15%;">Vị trí</th>
              <th style="width: 20%;">Kỹ năng</th>
              <th style="width: 10%;">Số năm KN</th>
              <th style="width: 8%;">Điểm</th>
              <th style="width: 5%;">Chi tiết</th>
            </tr>
          </thead>
          <tbody id="cvTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL DETAIL -->
  <div class="modal fade" id="cvDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chi tiết CV</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cvDetailContent">
          <!-- Content will be filled by JavaScript -->
        </div>
      </div>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
