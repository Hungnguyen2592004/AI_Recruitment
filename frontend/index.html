<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recruitment - Upload CV</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body id="upload-page">

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand">
      <i class="fas fa-robot me-2"></i> AI Recruitment
    </a>
    <a href="list.html" class="btn btn-outline-light">
      <i class="fas fa-list me-2"></i>Danh sách CV
    </a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="text-center mb-4">
        <a href="list.html" class="btn btn-outline-secondary mb-3">
          <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
        </a>
        <i class="fas fa-file-upload fa-3x mb-3"></i>
        <h2>Tải CV & Mô tả công việc</h2>
        <p class="text-muted">AI sẽ tự động phân tích & chấm điểm</p>
      </div>

      <div class="card p-4">
        <form id="uploadForm">

          <label class="form-label">CV (PDF)</label>
          <input type="file" id="cvFile" class="form-control" accept=".pdf" required>

          <label class="form-label mt-3">Mô tả công việc</label>
          <textarea id="jdText" class="form-control" rows="5" required></textarea>

          <button type="submit" class="btn btn-primary w-100 mt-4">
            <i class="fas fa-robot me-2"></i>Phân tích CV
            </button>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
